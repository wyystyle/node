<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wish</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="wall">
		{% for iteam in data %}

            <div class="wish" style="background: {{ iteam.color }}">
                <a href="javascript:;" class="close" data-id='{{ iteam.id }}'></a>
                {{ iteam.content }}
            </div>

        {% endfor %}    
            <!-- <div class="wish" style="background: blue">
                <a href="javascript:;" class="close" data-id='2222'></a>
                2222
            </div>  -->          
    </div>
    <div class="form-box">
        <div>
            <textarea name="content" id="content" cols="30" rows="20"></textarea>
        </div>
        <div>
            <a href="javascript:;" class="sub-btn">许下心愿</a>
        </div>
    </div>  
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/jquery.pep.js"></script>
<script src="js/index.js"></script>
</html>
