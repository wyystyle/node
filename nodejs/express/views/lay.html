<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}首页{% endblock %}</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			width: 100%;
			height: 100px;
			background: pink;
		}

		.content{
			float: left;
			width: 500px;
			height: 500px;
			background: tomato;
		}

		.right{
			float: right;
			width: 200px;
			height: 500px;
			background: yellow;
		}
	</style>
</head>
<body>

	<div class="nav">
		nav
	</div>
	
	<div class="content">
		{% block content %}
		content
		{% endblock %}
	</div>
	
	<div class="right">
		right nav!
	</div>

</body>
</html>
