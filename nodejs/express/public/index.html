<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
</head>
<body>
	<button id="get">get</button>
	<button id="post">post</button>
	<button id="put">put</button>
	<button id="delete">delete</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#get').on("click",function(){
			$.ajax({
				url:'/user',
				type:'get',

			})
			.done(function(data){
				console.log(data)
			})
		})
		$('#post').on("click",function(){
			$.ajax({
				url:'/user',
				type:'post',
				data:{"name":'Tom',"age":18}
			})
			.done(function(data){
				console.log(data)
			})
		})
		$('#put').on("click",function(){
			$.ajax({
				url:'/user',
				type:'put'
			})
			.done(function(data){
				console.log(data)
			})
		})
		$('#delete').on("click",function(){
			$.ajax({
				url:'/user',
				type:'delete'
			})
			.done(function(data){
				console.log(data)
			})
		})
	})
</script>
</html>
